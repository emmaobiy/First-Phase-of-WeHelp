<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>              
        
        function func(...data){     //rest parameter，可以在函數定義中指定不定數量的參數，並將參數收集到data陣列。在函數內部就可以使用 data陣列操作參數。
            
            let middlename=[]

            for(let i = 0; i < data.length; i++){   
                const name=data[i];
                
                if(name.length===2||name.length==3){
                 
                    middlename.push(name.split('')[1]);
                
                }else if(name.length===4 || name.length==5){
                    
                    middlename.push(name.split('')[2])
                }
            }

            
            let uniquename = "";
            for (let i = 0; i < middlename.length; i++) {
                if (middlename.indexOf(middlename[i]) === middlename.lastIndexOf(middlename[i])) {
                    uniquename = middlename[i];
                    break; 
                }
            }

           
            if (uniquename === "") {
                console.log("沒有");
                return; 
            }


            let originalname = "";
            for (let i = 0; i < data.length; i++) {
                const name = data[i];
                if ((name.length === 2 || name.length === 3) && name.split('')[1] === uniquename) {
                    originalname = name;
                    break; 
                } else if ((name.length === 4 || name.length === 5) && name.split('')[2] === uniquename) {
                    originalname = name;
                    break; 
                }
            }

            console.log(originalname);
        }
        
        func("彭大牆", "陳王明雅", "吳明"); // print 彭大牆
        func("郭靜雅", "王立強", "郭林靜宜", "郭立恆", "林花花"); // print 林花花
        func("郭宣雅", "林靜宜", "郭宣恆", "林靜花"); // print 沒有
        func("郭宣雅", "夏曼藍波安", "郭宣恆"); // print 夏曼藍波安   
        </script>
    </body>
